--- cson
title: "预约看房"
layout: "default"
isPage: true
scripts: [
		"/vendor/js/av.min.js"
		"/scripts/reserve.js"
	]
---
<div class="app-content"></div>
<script type="text/template" id="reserve-form-template">
<form class="form-horizontal" role="form" id="reserve-form" method="post" autocomplete="on">	
	<h2>请填写您的基本信息和预约偏好：</h2>
	<span class="help-block hidden" id="msg">请检查您的输入</span>
	<div class="form-group">
		<label for="inputName" class="col-sm-1 control-label">姓名</label>
		<div class="col-sm-6">
			<input class="form-control" id="inputName" name="name" placeholder="输入">
		</div>
	</div>
	<div class="form-group">
		<label for="selectGender" class="col-sm-1 control-label">性别</label>
		<div class="col-sm-6">
			<select id="selectGender" name="gender" class="form-control">
				<option selected="selected" disabled="disabled">选择</option>
			  <option>男</option>
			  <option>女</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="selectAge" class="col-sm-1 control-label">年龄</label>
		<div class="col-sm-6">
			<select id="selectAge" name="age" class="form-control">
				<option selected="selected" disabled="disabled">选择</option>
			  <option>18</option>
			  <option>19</option>
			  <option>20</option>
			  <option>21</option>
			  <option>22</option>
			  <option>23</option>
			  <option>24</option>
			  <option>25</option>
			  <option>26</option>
			  <option>27</option>
			  <option>28</option>
			  <option>29</option>
			  <option>30</option>
			  <option>31</option>
			  <option>32</option>
			  <option>33</option>
			  <option>34</option>
			  <option>35</option>
			</select>
		</div>
	</div>
	
	<div class="form-group">
		<label for="selectEdu" class="col-sm-1 control-label">学历</label>
		<div class="col-sm-6">
			<select id="selectEdu" name="education" class="form-control">
				<option selected="selected" disabled="disabled">选择</option>
			  <option>高中</option>
			  <option>大专</option>
			  <option>本科</option>
			  <option>研究生</option>
			  <option>博士</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="selectOccu" class="col-sm-1 control-label">职业</label>
		<div class="col-sm-6">
			<select id="selectOccu" name="occupation" class="form-control">
				<option selected="selected" disabled="disabled">选择</option>
			  <option>高新科技</option>
			  <option>信息传媒</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="selectShop" name="shop" class="col-sm-1 control-label">门店</label>
		<div class="col-sm-6">
			<select id="selectShop" name="shop" class="form-control">
				<option selected="selected" disabled="disabled">选择</option>
			  <option>广州凤凰店</option>
			  <option>广州白云店</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="selectRoomType" name="room_type" class="col-sm-1 control-label">房型</label>
		<div class="col-sm-6">
			<select id="selectRoomType" name="room_type" class="form-control">
				<option selected="selected" disabled="disabled">选择</option>
			   <option>裸装</option>
			  <option>简装</option>
			  <option>精装</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="selectBudget" class="col-sm-1 control-label">预算</label>
		<div class="col-sm-6">
			<select id="selectBudget" name="budget" class="form-control">
				<option selected="selected" disabled="disabled">选择</option>
			   <option>1700-2500</option>
			  <option>2200-2800</option>
			  <option>2600-3300</option>
			</select>
		</div>
	</div>
	<div class="form-group">
		<label for="inputDate" class="col-sm-1 control-label">最晚入住时间</label>
		<div class="col-sm-6">
	  		<input id="inputDate" name="start_date" class="form-control date-input" type="date" placeholder="输入">
		</div>
	</div>
	<button type="submit" class="btn btn-default btn-block">进入预约</button>
	<br>
</form>
</script>

<script type="text/template" id="reserve-status-template">		
    <div id="status">
        <h3>您已预约成功！</h3>
		<p>您在该类预约中排名为：</p>
		<p class="reserve-number"><%= temp %></p>
		<p>YOU+管家部会尽快安排您的看房预约</p>
    </div>
</script>
